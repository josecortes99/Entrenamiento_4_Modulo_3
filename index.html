<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrudNote - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>


  <!-- Main Form -->
  <div class="form-container">
    <div class="w-100" style="max-width: 400px;">
      <h3 class="text-center fw-bold mb-4">LocalStorage</h3>
      <form id="form">
        <div class="mb-3">
          <input id="name" type="text" class="form-control" placeholder="nombre" required>
        </div>
        <div class="mb-3">
          <input id="age" type="number" class="form-control" placeholder="Edad" required>
        </div>
        <div class="d-grid mb-3">
          <button type="click" class="btn btn-primary" id="save">Guardar Datos</button>
        </div>
        <div class="d-grid mb-3">
          <button type="click" class="btn btn-primary" id="delete">Limpiar Datos</button>
        </div>
        <p id="result"></p>
      </form>
      <p id="contador" style="text-align:center; font-weight:bold;"></p>
      <table id="output"></table>
    </div>
  </div>

  <script src="./index.js"></script>

</body>
</html>
